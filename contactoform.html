<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO CONTACTO</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="background">
        <div class="circle" style="background: rgb(255, 255, 255); width: 300px; height: 300px; top: 20%; left: 20%;"></div>
        <div class="circle" style="background: rgb(255, 0, 204); width: 200px; height: 200px; top: 60%; left: 60%;"></div>
        <div class="circle" style="background: rgb(185, 10, 255); width: 250px; height: 250px; top: 40%; left: 80%;"></div>
    </div>
    <form class="contact-form" id="contactForm">
        <h1>Contactame</h1>

        <div class="form-group">
            <label for="name">Nombre empresa/particular</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="subject">Asunto</label>
            <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit">Enviar Mensaje</button><br><br>


        <button type="reset">Borrar Mensaje</button>

        <div class="success-message" id="successMessage">
            ¡Mensaje enviado con éxito! Te contactaremos pronto.
        </div>
    </form>

</body>

</html>
